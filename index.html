<!DOCTYPE html>
<html>
	<link rel="stylesheet" type="text/css" href="style.css">
<head>
	<title>Tic-Tac-Toe</title>
</head>
<body>
	<h1>Tic-Tac-Toe</h1>
	<div id="gameBoard">
		<div id="A1" class="column1 row1 diagonalTopLeft"></div>
		<div id="A2" class="column2 row1"></div>
		<div id="A3" class="column3 row1 diagonalTopRight"></div>
		<div id="B1" class="column1 row2"></div>
		<div id="B2" class="column2 row2 diagonalTopLeft diagonalTopRight"></div>
		<div id="B3" class="column3 row2"></div>
		<div id="C1" class="column1 row3 diagonalTopRight"></div>
		<div id="C2" class="column2 row3"></div>
		<div id="C3" class="column3 row3 diagonalTopLeft"></div>
	</div>
	<button>Play Again</button>

	<script src="script.js"></script>
</body>
</html>
